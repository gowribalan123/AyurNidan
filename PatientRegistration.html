<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Patient Registration | AyurNidan</title>

<!-- Icons + Cropper.css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

<style>
:root{
  --primary-green:#558b2f;
  --primary-hover:#33691e;
  --text-light:#f0f0e9;
  --panel-bg:rgba(255,255,255,0.12);
  --overlay-bg:rgba(0,0,0,0.55);
  --shadow:rgba(0,0,0,0.4);
  --blur:12px;
  --photo-size:160px;
}

/* base */
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Segoe UI, Tahoma, Arial;background:url('herbal-bg.jpg') center/cover fixed no-repeat;color:var(--text-light)}
.overlay{min-height:100vh;background:var(--overlay-bg);backdrop-filter:blur(var(--blur));display:flex;flex-direction:column}

/* header */
header{height:56px;display:flex;align-items:center;justify-content:space-between;padding:8px 16px;background:rgba(255,255,255,0.10);backdrop-filter:blur(12px);box-shadow:0 2px 8px var(--shadow);position:sticky;top:0;z-index:50}
.title{font-weight:600}
.logout-btn{background:var(--primary-green);color:#fff;border:0;padding:6px 10px;border-radius:6px;cursor:pointer}
.logout-btn:hover{background:var(--primary-hover)}

/* card */
.container{display:flex;justify-content:center;padding:24px;flex:1;overflow:auto}
.card{width:100%;max-width:980px;background:var(--panel-bg);backdrop-filter:blur(14px);border-radius:12px;padding:18px;box-shadow:0 10px 30px var(--shadow)}

/* tabs */
.tabs{display:flex;border-bottom:1px solid rgba(255,255,255,0.12);margin-bottom:14px}
.tab{padding:10px 16px;color:#ddd;cursor:pointer;border-radius:6px 6px 0 0;margin-right:6px}
.tab.active{background:rgba(255,255,255,0.16);color:var(--primary-green);font-weight:600}

/* registration layout */
.reg-layout {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 24px;
  align-items: start;
}
@media(max-width:920px){
  .reg-layout{grid-template-columns:1fr;}
  .photo-area{order:-1;margin-bottom:12px;justify-self:center;}
}

/* form grid */
.form-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
@media(max-width:720px){ .form-grid{grid-template-columns:1fr} }

/* inputs */
.input-group{display:flex;flex-direction:column}
.input-group label{font-size:13px;color:#dcdcdc;margin-bottom:6px}
.input, select, textarea{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);padding:10px;border-radius:8px;color:#fff;font-size:14px;outline:none}
.input:focus, select:focus, textarea:focus{border-color:var(--primary-green)}
textarea{min-height:80px;resize:vertical}

/* photo area */
.photo-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 6px;
  padding-top: 4px;
}
.photo-box {
  width: var(--photo-size);
  height: var(--photo-size);
  border-radius: 8px;
  overflow: hidden;
  background: rgba(255,255,255,0.06);
  border: 2px solid rgba(255,255,255,0.12);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
}
.photo-box img{width:100%;height:100%;object-fit:cover}

.photo-controls{display:flex;flex-direction:column;align-items:center;width:100%;margin-top:2px}
.photo-controls .row{display:flex;justify-content:center;gap:6px}
.photo-controls button{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.12);
  color:#fff;
  padding:4px 8px;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
  display:flex;
  align-items:center;
  gap:4px;
}
.photo-controls button:hover{background:rgba(255,255,255,0.18)}
.small-muted{font-size:11px;color:#cfcfcf;text-align:center;padding-top:3px}

/* section title */
.section-title{color:var(--primary-green);font-weight:700;margin-top:18px;margin-bottom:8px;border-bottom:1px solid rgba(255,255,255,0.06);padding-bottom:6px}

/* history layout */
.history-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
@media(max-width:720px){ .history-grid{grid-template-columns:1fr} }

/* buttons */
.actions{display:flex;justify-content:flex-end;gap:10px;margin-top:16px}
.btn{padding:10px 16px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
.btn-save{background:var(--primary-green);color:#fff}
.btn-save:hover{background:var(--primary-hover)}
.btn-clear{background:rgba(255,255,255,0.08);color:#fff}
.btn-clear:hover{background:rgba(255,255,255,0.2)}

/* modal */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;z-index:999}
.modal-inner{width:92%;max-width:480px;background:#111;border-radius:10px;padding:14px;max-height:92vh;overflow:auto}
.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;color:#fff}
.modal-body{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
.modal-footer{display:flex;justify-content:center;gap:8px;margin-top:12px}
.modal button{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
#cameraStream{max-width:100%;border-radius:8px;background:#000}
#cropImage{max-width:100%;max-height:320px;border-radius:6px}
</style>
</head>
<body>
<div class="overlay">
  <header>
    <div class="title"><i class="bi bi-person-vcard"></i> Patient Registration</div>
    <div><button class="logout-btn" onclick="logout()">Logout</button></div>
  </header>

  <main class="container">
    <div class="card">

      <!-- Tabs -->
      <div class="tabs" role="tablist">
        <div id="tabBtn1" class="tab active" onclick="switchTab('details')">Patient Details</div>
        <div id="tabBtn2" class="tab" onclick="switchTab('history')">Medical History</div>
      </div>

      <!-- Patient Details -->
      <section id="details" style="display:block">
        <div class="reg-layout">
          <!-- left form -->
          <div>
            <div style="margin-bottom:8px">
              <div style="font-size:14px;color:#ddd">Patient ID: <strong id="pid">P-1024</strong></div>
              <div style="font-size:12px;color:#cfcfcf">Registered On: <span id="regDate"></span></div>
            </div>

            <div class="form-grid">
              <div class="input-group"><label>Full Name</label><input id="fullName" class="input" type="text"></div>
              <div class="input-group"><label>Age</label><input id="age" class="input" type="number"></div>
              <div class="input-group"><label>Gender</label><select id="gender" class="input"><option value="">Select</option><option>Male</option><option>Female</option></select></div>
              <div class="input-group"><label>Contact</label><input id="contact" class="input" type="tel"></div>
              <div class="input-group"><label>Email</label><input id="email" class="input" type="email"></div>
              <div class="input-group"><label>Address</label><textarea id="address" class="input"></textarea></div>
              <div class="input-group"><label>City</label><input id="city" class="input" type="text"></div>
              <div class="input-group"><label>State</label><input id="state" class="input" type="text"></div>
              <div class="input-group"><label>Occupation</label><input id="occupation" class="input" type="text"></div>
              <div class="input-group"><label>Marital Status</label><select id="maritalStatus" class="input"><option>Single</option><option>Married</option></select></div>
            </div>
          </div>

          <!-- right photo area -->
          <aside class="photo-area">
            <div class="photo-box"><img id="patientPhoto" src="https://via.placeholder.com/160x160.png?text=Photo" alt="Patient Photo"></div>
            <div class="photo-controls">
              <div class="row">
                <button type="button" onclick="document.getElementById('fileInput').click()"><i class="bi bi-upload"></i> Upload</button>
                <button type="button" onclick="openCamera()"><i class="bi bi-camera"></i> Capture</button>
              </div>
              <div class="row">
                <button type="button" onclick="retake()" id="retakeBtn" style="display:none"><i class="bi bi-arrow-clockwise"></i> Retake</button>
                <button type="button" onclick="removePhoto()"><i class="bi bi-x-circle"></i> Remove</button>
              </div>
              
            </div>
            <input id="fileInput" type="file" accept="image/*" style="display:none" onchange="onFileSelected(event)">
          </aside>
        </div>
      </section>

      <!-- Medical History -->
      <section id="history" style="display:none">
        <div class="section-title">Vitals</div>
        <div class="history-grid">
          <div class="input-group"><label>Height (cm)</label><input id="height" class="input" type="number"></div>
          <div class="input-group"><label>Weight (kg)</label><input id="weight" class="input" type="number"></div>
          <div class="input-group"><label>Blood Group</label><select id="bloodGroup" class="input"><option>A+</option><option>O+</option></select></div>
          <div class="input-group"><label>Dominant Dosha</label><input id="dosha" class="input" type="text"></div>
        </div>

        <div class="section-title">Past History</div>
        <div class="history-grid">
          <div class="input-group"><label>Allergies</label><textarea id="allergies" class="input"></textarea></div>
          <div class="input-group"><label>Chronic Diseases</label><textarea id="chronic" class="input"></textarea></div>
        </div>

        <div class="section-title">Lifestyle</div>
        <div class="history-grid">
          <div class="input-group"><label>Diet Type</label><select id="diet" class="input"><option>Vegetarian</option><option>Non-Vegetarian</option></select></div>
          <div class="input-group"><label>Exercise Frequency</label><select id="exercise" class="input"><option>Daily</option><option>Rarely</option></select></div>
        </div>
      </section>

      <div class="actions">
        <button class="btn btn-clear" onclick="clearAll()">Clear</button>
        <button class="btn btn-save" onclick="saveRecord()">Save</button>
      </div>

    </div>
  </main>

  <footer style="text-align:center;padding:10px;color:#ccc">© 2025 Tech JRS Business Solutions Pvt. Ltd.</footer>
</div>

<!-- CAMERA MODAL -->
<div id="cameraModal" class="modal">
  <div class="modal-inner">
    <div class="modal-header"><strong>Capture Photo</strong><button onclick="closeCameraModal()" style="background:transparent;border:0;color:#fff;font-size:20px;cursor:pointer">&times;</button></div>
    <div class="modal-body">
      <video id="cameraStream" autoplay playsinline></video>
      <div><button onclick="captureFromCamera()">Capture</button><button onclick="closeCameraModal()">Cancel</button></div>
    </div>
  </div>
</div>

<!-- CROPPER MODAL -->
<div id="cropperModal" class="modal">
  <div class="modal-inner">
    <div class="modal-header"><strong>Crop Photo</strong><button onclick="closeCropper()" style="background:transparent;border:0;color:#fff;font-size:20px;cursor:pointer">&times;</button></div>
    <div class="modal-body" style="flex-direction:column;align-items:center">
      <img id="cropImage" alt="Crop image" />
      <div class="modal-footer">
        <button onclick="applyCrop()">Apply</button>
        <button onclick="closeCropper()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
let currentStream=null,cropper=null,base64Photo="";
document.getElementById('regDate').innerText=new Date().toLocaleDateString();

function switchTab(which){
  document.getElementById('details').style.display=which==='details'?'block':'none';
  document.getElementById('history').style.display=which==='history'?'block':'none';
  document.getElementById('tabBtn1').classList.toggle('active',which==='details');
  document.getElementById('tabBtn2').classList.toggle('active',which==='history');
}

function onFileSelected(e){
  const f=e.target.files&&e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=ev=>openCropper(ev.target.result);
  r.readAsDataURL(f);
}

function openCamera(){
  const m=document.getElementById('cameraModal');
  m.style.display='flex';
  navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}})
    .then(s=>{currentStream=s;document.getElementById('cameraStream').srcObject=s;})
    .catch(err=>{m.style.display='none';alert('Unable to access camera: '+err.message);});
}
function closeCameraModal(){
  document.getElementById('cameraModal').style.display='none';
  if(currentStream){currentStream.getTracks().forEach(t=>t.stop());currentStream=null;}
}
function captureFromCamera(){
  const v=document.getElementById('cameraStream');
  const c=document.createElement('canvas');
  c.width=v.videoWidth;c.height=v.videoHeight;
  c.getContext('2d').drawImage(v,0,0);
  closeCameraModal();
  openCropper(c.toDataURL('image/png'));
}
function openCropper(dataUrl){
  const img=document.getElementById('cropImage');
  img.src=dataUrl;
  const m=document.getElementById('cropperModal');
  m.style.display='flex';
  setTimeout(()=>{if(cropper){cropper.destroy();}cropper=new Cropper(img,{aspectRatio:1,viewMode:1,autoCropArea:1});},120);
}
function applyCrop(){
  if(!cropper)return;
  const c=cropper.getCroppedCanvas({width:160,height:160});
  const data=c.toDataURL('image/png');
  base64Photo=data;
  document.getElementById('patientPhoto').src=data;
  document.getElementById('retakeBtn').style.display='inline-block';
  closeCropper();
}
function closeCropper(){
  document.getElementById('cropperModal').style.display='none';
  if(cropper){cropper.destroy();cropper=null;}
}
function removePhoto(){base64Photo="";document.getElementById('patientPhoto').src='https://via.placeholder.com/160x160.png?text=Photo';document.getElementById('retakeBtn').style.display='none';}
function retake(){openCamera();}
function saveRecord(){alert('Patient details saved successfully!');}
function clearAll(){if(confirm('Clear all fields?'))document.querySelectorAll('input,textarea,select').forEach(i=>i.value='');removePhoto();}
function logout(){if(confirm('Logout?'))location.href='Login.html';}
</script>
</body>
</html>
