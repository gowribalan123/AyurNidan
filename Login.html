<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ayurvedic Diagnostic - Login</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: url('herbal-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.55);
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-card {
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 18px;
    padding: 40px;
    width: 360px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    color: #f0f0e9;
  }

  /* Product Icon - Reduced bottom gap */
  .login-card img {
    width: 130px;
    height: 130px;
    margin-bottom: 6px; /* reduced from 10px */
  }

  /* Subtitle: Ayurvedic Diagnostic System */
  .login-card h2 {
    font-size: 14px;
    font-weight: 500;
    color: #ffffff;
    margin-top: 0;
    margin-bottom: 25px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    letter-spacing: 0.5px;
    line-height: 1.3;
  }

  .login-card input[type="text"],
  .login-card input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    background-color: rgba(255, 255, 255, 0.15);
    border-radius: 8px;
    font-size: 15px;
    color: #fff;
    outline: none;
  }

  .login-card input::placeholder {
    color: #ddd;
  }

  .login-card input:focus {
    border-color: #a5d6a7;
    box-shadow: 0 0 6px rgba(165, 214, 167, 0.6);
  }

  .login-card button {
    width: 100%;
    background-color: #558b2f;
    color: #fff;
    padding: 12px;
    font-size: 16px;
    font-weight: 500;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-card button:hover {
    background-color: #33691e;
  }

  .footer {
    text-align: center;
    color: #e0e0e0;
    padding: 12px 0;
    font-size: 13px;
    background-color: rgba(0, 0, 0, 0.6);
  }

  @media (max-width: 480px) {
    .login-card {
      width: 85%;
      padding: 30px 25px;
    }
    .login-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 5px;
    }
    .login-card h2 {
      font-size: 16px;
    }
  }
</style>
</head>

<body>
  <div class="overlay">
    <div class="login-card">
      <!-- Product icon from application folder -->
      <img src="AyurNidan.png" alt="Ayurvedic Logo">
      <h2>Ayurvedic Diagnostic System</h2>

      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Tech JRS Business Solutions Pvt. Ltd. | All Rights Reserved
  </div>
</body>
</html>
